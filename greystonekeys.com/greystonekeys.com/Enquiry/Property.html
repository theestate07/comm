    <title>Property Form</title>

    <style>
        #content,
        #header,
        #header-wrap {
            background-color: #C9D6CF;
        }

        #booking-registration .list-group a {
            background-color: transparent;
            border-radius: 0;
            border: 0;
            border-bottom: 2px solid rgba(0, 0, 0, 0.8);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Poppins', sans-serif;
            transition: all .2s ease;
        }

        .dark #booking-registration .list-group a {
            background-color: transparent;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.3);
        }

        .dark #booking-registration .list-group a.active {
            border-bottom-color: #FFB701;
            color: #FFB701;
        }

        .dark #booking-registration .list-group a.active~a {
            color: #FFF;
            border-bottom-color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        #booking-registration label:not(.custom-control-label) {
            text-transform: none;
            font-weight: 500;
            letter-spacing: 0;
            text-align: left;
        }

        #booking-registration input.border-form-control,
        #booking-registration select.border-form-control,
        #booking-registration .border-form-control {
            padding-left: 0;
            background-color: transparent !important;
            border: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 0 !important;
            font-family: 'Poppins', sans-serif;
        }

        #booking-registration textarea.border-form-control {
            resize: none;
            overflow: hidden;
            word-wrap: break-word;
        }

        .dark #booking-registration .border-form-control:not(.not-dark) {
            border-bottom-color: rgba(255, 255, 255, 0.4);
            color: #FFF !important;
        }

        .dark #booking-registration .border-form-control:not(.not-dark):focus,
        .dark #booking-registration .border-form-control:not(.not-dark):active {
            border-bottom-color: rgba(255, 255, 255, 1) !important;
        }

        #booking-registration button {
            background-color: #FFB701;
        }

        .fcolor {
            color: #FFB701 !important;
        }

        #booking-registration .list-group-item.active {
            background-color: #FFF;
        }

        #booking-registration .list-group-item:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.01);
        }

        #booking-registration .list-group-item.active h4,
        #booking-registration .list-group-item.active h3 {
            color: #062639;
        }
    </style>


</head>

    <script src="/Content/css/drag-drop-image-uploader/dist/image-uploader.min.js"></script>

    <script>
        $(document).ready(function() {
            GetRegion();

            $('.input-images1').imageUploader({
                imagesInputName: "MainImage",
                label: 'Drag & Drop files here or click to browse',
                extensions: ['.jpg', '.jpeg', '.png', '.gif', ".jfif"],
                mimes: ['image/jpeg', 'image/png', 'image/gif'],
                maxFiles: 1
            });

            $('.input-images2').imageUploader({
                imagesInputName: "GalleryImage",
                label: 'Drag & Drop files here or click to browse',
                extensions: ['.jpg', '.jpeg', '.png', '.gif', ".jfif"],
                mimes: ['image/jpeg', 'image/png', 'image/gif'],
                maxFiles: 10
            });

            $('.input-images3').imageUploader({
                imagesInputName: "FloorPlanImage",
                label: 'Drag & Drop files here or click to browse',
                extensions: ['.jpg', '.jpeg', '.png', '.gif', ".jfif"],
                mimes: ['image/jpeg', 'image/png', 'image/gif'],
                maxFiles: 10
            });

            $('.tab-action-btn-next').click(function(e) {
                let elementTab = $(this).parents('.tab-pane');
                $('#booking-registration').valid();
                let errors = elementTab.find('.required.error').length;
                if (errors > 0) {
                    $('#tab-reservation > .active').nextAll('a').addClass('disabled');
                    return false;
                } else {
                    $('#tab-reservation > .active').next('a').removeClass('disabled').trigger('click');
                    e.preventDefault();
                    return false;
                }
            });

            $("#booking-registration").on("submit", function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                var imageList = $("input[type=file]");
                for (var i = 0; i < imageList[0].files.length; i++) {
                    var file = imageList[0].files[i];
                    formData.append("MainImage", file);
                }

                for (var i = 0; i < imageList[1].files.length; i++) {
                    var file = imageList[1].files[i];
                    formData.append("GalleryImage", file); //Use [] to add multiple.
                }

                for (var i = 0; i < imageList[2].files.length; i++) {
                    var file = imageList[2].files[i];
                    formData.append("FloorPlanImage", file); //Use [] to add multiple.
                }

                swal({
                    title: "Processing Request",
                    text: "We are processing your request. Please wait...",
                    buttons: false,
                    closeOnClickOutside: false,
                    closeOnEsc: false
                });

                $.ajax({
                    type: 'POST',
                    url: '/Enquiry/Property/AddOrUpdate',
                    dataType: "JSON",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(result) {
                        if (result.IsError) {
                            swal.close();
                            swal("Unable to Submit the reuqest", result.Message, "error");
                        } else {
                            swal.close();
                            swal(result.Message)
                                .then((value) => {
                                    location.reload();
                                });
                        }
                    }
                });
            });
        });

        function GetRegion() {
            $.ajax({
                url: "/Enquiry/Property/GetDistrict",
                type: "GET",
                success: function(dataSet) {
                    var htm = " <option>Select Region</option>";
                    $.each(dataSet, function(key, value) {
                        htm += "<option value='" + value.Id + "'>" + value.Name + "</option>";
                    });
                    $("#txRegion").html($(htm));
                }
            });
        }

        $("#txRegion").change(function() {
            $.ajax({
                url: "/Enquiry/Property/GetSubDistrict?districtId=" + $('#txRegion').val(),
                type: "GET",
                success: function(dataSet) {
                    var htm = " <option>Select Sub-Region</option>";
                    $.each(dataSet, function(key, value) {
                        htm += "<option value='" + value.Id + "'>" + value.Name + "</option>";
                    });
                    $("#txSubRegion").html($(htm));
                }
            });
        });

        $("#txSubRegion").change(function() {
            $.ajax({
                url: "/Enquiry/Property/GetTaluka?subDistrictId=" + $('#txSubRegion').val(),
                type: "GET",
                success: function(dataSet) {
                    var htm = " <option>Select Taluka</option>";
                    $.each(dataSet, function(key, value) {
                        htm += "<option value='" + value.Id + "'>" + value.Name + "</option>";
                    });
                    $("#txTaluka").html($(htm));
                }
            });
        });
    </script>
